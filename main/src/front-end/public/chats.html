<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
    <style>
      .card {
        border-radius: 3rem;
        box-shadow: 0 0 10px #b6b2b2;
        padding: 2rem;
        margin: 10vw 5vw;
        background-color: white;
      }
      img {
        border-radius: 2rem;
      }
      body {
        background-color: rgb(243, 238, 238);
      }
      .unread {
        background-color: pink;
        color: black;
      }
      .link {
        margin-top: 3rem;
        background-color: green;
        text-decoration: none;
        padding: 0.5rem;
        color: white;
        border: 5px solid grey;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/home.html">home</a>

      <a href="/chats.html">chats</a>
      <a href="/edit-profile.html">edit profile</a>
      <a href="/matching.html">matching</a>
      <a href="/logout.html">logout</a>
    </nav>
    <div id="chat-cards"></div>
  </body>
  <script>
    const chatCards = document.getElementById("chat-cards");
    loadCards();

    async function loadCards() {
      const chats = await getChats();
      console.log(chats);
      if (chats.length === 0) {
        chatCards.innerHTML = `You have'nt matched with anyone. Maybe, maybe you should try this in real life.`;
      }

      for (const { user, chatInfo } of chats) {
        const card = new ChatCard(user, chatInfo);
        console.log(card.getElement());
        chatCards.appendChild(card.getElement());
      }
    }

    async function getChats() {
      const result = await fetch("/api/chats");
      const chats = result.json();
      return chats;
    }

    class ChatCard {
      constructor(user, chatInfo) {
        this.div = document.createElement("div");
        this.fillInnerHtml(user, chatInfo);
      }

      fillInnerHtml(user, chatInfo) {
        const { firstName, lastName, photoUrl } = user;
        const { unreadCount, chatId } = chatInfo;

        this.div.innerHTML = `
            <div class="card">
                <h3>${firstName} + ${lastName}</h3>
                <img src="${photoUrl}"/>
                <p> 
                  <span class="unread">

                    Unread ${unreadCount}
                    </span>
                  </p>
                <a class="link" href="chats/${chatId}"> chat now</a>
            </div>
            `;
      }
      getElement() {
        return this.div;
      }
    }
  </script>
</html>
