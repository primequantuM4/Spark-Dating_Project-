<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href='https://fonts.googleapis.com/css?family=Alex Brush|Almendra SC|Amita|Bree Serif' rel='stylesheet'>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
  <script mode="module" src="bootstrap/js/bootstrap.js" defer></script>
  <script defer src="./suggestion-card.js"></script>
  <title>Matching</title>

  <style>
    body {
      overflow-x: hidden;
      background-color: #000;
      font-family: 'Bree Serif';
      margin: 0px;
      padding: 0px;
      color: white;
      margin: auto;
    }

    nav {
      background-color: black;
      display: flex;
      justify-content: end;
      flex-wrap: wrap;
      height: 10vh;
    }

    .buttonse {
      font-family: "Segoe UI Emoji";
    }

    nav a {
      font-size: larger;
      color: #ddd;
      text-decoration: none;
      padding: 10px;
    }

    .sparkLogo {
      float: left;
      background-image: linear-gradient(to right, pink, red, pink);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;

      animation-name: bg-moving;
      animation-duration: 10s;
      animation-iteration-count: infinite;
    }

    @keyframes bg-moving {
      0% {
        background-position: 0;
      }

      50% {
        background-position: 10vw;
      }

      100% {
        background-position: 0vw;
      }
    }

    ul {
      width: 100%;
      list-style-type: none;
      margin: 0;
      padding: 5px;
      overflow: hidden;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    li {
      padding: 14px 16px 6px;

    }

    li a {
      display: block;
      padding: 0px 0px 3px;
      color: aliceblue;
      text-align: center;
      text-decoration: none;
    }

    /* Change the link color to #111 (black) on hover */
    li:hover {
      background-color: #111;
    }

    .active {
      border-bottom: 4px solid #eab8fa;
      border-radius: 3%;
    }

    .nav-wrapper {
      margin-right: auto;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
    }

    .nav_header {
      display: flex;
      font-size: 1.6rem;
    }

    .nav_content {
      display: flex;
    }

    nav {
      margin-bottom: 30px;
      background-color: #1d1d1d;
      height: 4%;
    }


    .user-container {
      min-height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .title {
      font-size: 2rem;
    }

    .card-img-top {
      object-fit: cover;
    }

    #likeButton {
      background-color: #f1ff61;
    }

    #hateButton {
      background-color: #ff3b83;
    }

    body {
      background-color: #140909;
      color: white;
    }

    hr {
      border: 3px solid #b200a3;
    }

    .card {
      width: 30%;
      max-width: 450px;
      background: #280b1b9c;
      border: 2px solid pink;

      color: aliceblue;

    }

    @media only screen and (min-width: 800px) {

      .basic-info,
      .partner {
        width: 70%;
      }
    }
  </style>
</head>

<body>
  <nav class="container-fluid px-5">
    <div class="nav-wrapper">
      <div class="nav_header">
        <a class="sparkLogo" href="home.html">Spark</a>
      </div>
      <div class="nav_content">
        <ul>
          <li><a href="chats.html">Chats</a></li>
          <li><a class="active" href="matching.html">Matching</a></li>
          <li><a href="edit-profile.html">Edit Profile</a></li>
          <li><a href="logout.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="user-container" id="userContainer" style="border: 1px solid black"></div>
</body>

</html>
